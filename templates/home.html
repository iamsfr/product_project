{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row ">
        {% for i in list %}
        <div class="col-md-3 ">
            <div class="card" style="width: 250px;">
                <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap"  height="250">
                <div class="card-body">
                  <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">{{i.desc}}</p>
                  <a href="{% url 'movieapp:movie' i.id %}" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>

        {% endfor %}
    </div>
  
</div>
    



    


    {% endblock content %}
