{% extends "base.html" %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="{{movie.img.url}}" width="250" height="350" alt="" />
    </div>
    <div class="col-md-6">
      <h2>{{movie.name}}</h2>
      <h5>{{movie.desc}}</h5>  
      <h6>{{movie.year}}</h6>
      <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}"
        >Update</a
      >
      <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}"
        >delete</a
      >
    </div>
  </div>
</div>
{% endblock content %}
